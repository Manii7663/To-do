<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="heading" style="display: flex; justify-content: space-evenly; ">
            <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">To Do List</h1>
            <img src="logo.jpg" alt="" height="50px" width="50px"  ">
        </div>
        <div class="area">
            <div class="box1">
                <table class="table table-hover table-bordered" id="mytable">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Task</th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <td>1</td>
                            <td>Cycling</td>
                            <td><button type="button" class="btn btn-outline-danger" onclick="deleteRow(this)"><i
                                        class="bi bi-trash"></i> &nbsp</button> <button type="button"
                                    class="btn btn-outline-primary " onclick="display()"><i
                                        class="bi bi-pencil-square"></i></button></td>

                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="form">
                <button type="button" class="btn btn-outline-success btn-lg " onclick="add_row()">Add</button>
                <input type="text" id="textbox" class="input-group__input" placeholder="Enter your Task" />
                <!-- <textarea name="Content" id="textbox" cols="20" rows="8" placeholder=" ">  </textarea> -->
            </div>
        </div>
    </div>
    <script src="my-script.js"></script>
</body>

</html>
